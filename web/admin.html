<!DOCTYPE html>
<html lang="ru" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Панель администратора</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  </head>
  <body>
    <div class="container-fluid">

      <div id="app">
        <div class="alert alert-primary text-center w-100 p-3" role="alert">
          <p class="font-weight-bold">Панель администратора Quizzy Voote</p>

          <table class="table" >

            <thead class="thead-dark">
              <tr>
                <th scope="col">#</th>
                <th scope="col">Название</th>
                <th scope="col">Создатель</th>
                <th scope="col"></th>
              </tr>
            </thead>

            <tbody v-for="question in question_data">
              <tr >
                <th scope="row"> {{ question.id }} </th>
                <td> {{ question.title }} </td>
                <td> {{ question.creator }} </td>
                <td>
                  <button class="btn btn-success" @click="test()">Одобрить</button>
                </td>
              </tr>
            </tbody>

          </table>
          <button class="btn btn-success" @click="getQuestions()">Отрисовать список</button>
        </div>


      </div>

    </div>
  </body>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

<script type="text/javascript">
const vm = new Vue({
        el: '#app',
        data: {
            question_data: []
        },
        methods: {
           getQuestions(){
             this.getQuestionsQuery().then(res => {
               this.question_data = res.data.questions;
             });
          },
          getQuestionsQuery() {
            return axios.get('/questions/');
          }
        }
});

</script>

</html>
