<!DOCTYPE html>
<html lang="ru" dir="ltr">
  <head>

      <div class="w-100 p-3">

          <div class="container w-50">

            <div class="row">
              <div class="col-sm">
                <form>
                  <div class="form-group">
                    <input type="login" class="form-control" id="login" placeholder="Имя пользователя">
                  </div>
                  <div class="form-group">
                    <input type="password" class="form-control" id="password" placeholder="Пароль">
                  </div>
                  <a href="/admin"> <button type="button" class="btn btn-primary">Войти</button> </a>
                </form>
              </div>
            </div>

          </div>

        </div>
      </div>

    </div>
  </body>
